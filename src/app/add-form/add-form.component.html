<div class="controls">
      <i class="fas fa-plus-square" (click)="controlSwitch('form')" 
      [ngClass]="{'controls_active':controls === 'form'}"></i>

      <i class="fas fa-search" (click)="controlSwitch('search')" 
      [ngClass]="{'controls_active':controls === 'search'}"></i>

      <i class="fas fa-clipboard-list" (click)="controlSwitch('hide')"
      [ngClass]="{'controls_active':controls === 'hide'}"></i>
</div>

<div [ngSwitch]="controls" class="controls_wrapper">

   <div *ngSwitchCase="'form'">
      <div class="form">
         <input type="text" placeholder="item name" [formControl]="item">
         <input type="text" placeholder="0" [formControl]="amount">
         <select [formControl]="package">
            <option *ngFor="let package of packages">  
               {{package.type}}             
            </option>
         </select>
      </div>
      <div class="form_btns">
         <div class="add_btn" (click)="addItem()"> add </div>
         <div class="add_btn" (click)="clearForm()"> clear </div>
      </div>
      
   </div>
   
   <div *ngSwitchCase="'search'">
      <div class="list_search">
         <input type="text" placeholder="search" [formControl]="searchBar">
         <div class="add_btn" style="width: auto;" (click)="onSearch()"> search </div>
      </div>
      <div class="list_inner">
            <table>
                  <tr class="list_head">
                     <td>Item</td>
                     <td>Amount</td>
                     <td>Type</td>
                     <td></td>
                  </tr>
                  <tr *ngFor="let item of searchArray; index as i;" class="list">
                     <td>{{item.item}}</td>
                     <td>{{item.amount}}</td>
                     <td>{{item.package}}</td>
                     <td><i class="far fa-trash-alt delete-btn" (click)="deleteItem(i)"></i></td>
                  </tr>
               </table>
           </div>
      </div>

   <div *ngSwitchCase="'hide'">
   <div class="list_display">
          <div class="list_inner" >
             <table>
            <tr class="list_head">
               <td>Item</td>
               <td>Amount</td>
               <td>Type</td>
               <td></td>
            </tr>
            <tr *ngFor="let item of itemArray; index as i;" class="list">
               <td>{{item.item}}</td>
               <td>{{item.amount}}</td>
               <td>{{item.package}}</td>
               <td><i class="far fa-trash-alt delete-btn" (click)="deleteItem(i)"></i></td>
            </tr>
         </table>
            </div>
         </div>

      <div class="">
         <div class="add_btn" (click)="clearItems()"> clear </div>
      </div>
   </div>
</div>
